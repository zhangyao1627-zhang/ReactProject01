<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
    <style>
        .title{
            background-color: lightcoral;
            width: 200px;
        }
    </style>
</head>
<body>
<!--prepare for a container-->
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>


<!--    1. add the core-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--    2. add react DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--    3. add the babel : change jsx -> js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--    4. add proper types : PropTypes-->
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
    class Person extends React.Component{

        static propTypes = {
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            speak:PropTypes.func,
        }

        static defaultProps = {
            age:18
        }

        render(){
            //props is only for read (if needed, change in the show time)
            // 23
            const {name,age,sex} = this.props
            return(
                <ul>
                    <li>Name:{name}</li>
                    <li>Sex:{sex}</li>
                    <li>Age:{age + 1}</li>
                </ul>
            )
        }
    }

    ReactDOM.render(<Person name="tom" age="19" sex="male"/>,document.getElementById('test1'))
    //if want to change, use {}
    ReactDOM.render(<Person name="jerry" age={21} sex="female"/>,document.getElementById('test2'))
    const p = {name:'jack',age:36,sex:'male'}
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))

    function speak(){
        console.log('Yes, here !')
    }
</script>
</body>
</html>
