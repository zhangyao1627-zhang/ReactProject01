<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>refs_example_01</title>
</head>
<body>
<!--ref for the string type-->
    <div id="test"></div>
    <!--    1. add the core-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--    2. add react DOM-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--    3. add the babel : change jsx -> js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!--    4. add proper types : PropTypes-->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">

        class Demo extends React.Component{
            showData = ()=>{
                const {input1} = this.refs
                alert(input1.value)
            }

            showData2 = ()=>{
                const {input2} = this.refs
                alert(input2.value)
            }

            render(){
                return(
                    <div>
                        <input ref="input1" type="text" placeholder="kick the button"></input>
                        <button onClick={this.showData}>Show</button>
                        <input ref="input2" onBlur={this.showData2} type="text" placeholder="kick the button"></input>
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>

</body>
</html>
